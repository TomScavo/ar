<!DOCTYPE html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position =" 0 0 3" user height = "0"></a-camera>
      <a-assets>
        <img id ="sky" src ="https://vignette.wikia.nocookie.net/rickandmorty/images/9/94/YUZr8zG.png/revision/latest/scale-to-width-down/640?cb=20140418021348">
      </a-assets> 
      <a-torus-knot color = "gray" depth = "2" height = "2" width = "2">
        <a-animation attribute="rotation"
              dur="5000"
              from= "0 0 0"
              to="0 360 0"
              easing= "linear"     
              repeat="indefinite"></a-animation>
      </a-torus-knot>
      <a-sky src ="#sky"></a-sky> 
     </a-scene>  
  </body>
</html>
